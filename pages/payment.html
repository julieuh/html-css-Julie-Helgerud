<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Payment details and shipping information to complete your order"
    />
    <title>Rainydays | Payment and shipping</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header>
      <a href="index.html">Rainydays</a>
    </header>
    <main>
      <h1>Delivery Details</h1>
      <section>
        <label for="email">Email</label>
        <input type="email" id="email" name="Email" />
        <label for="name">First name</label>
        <input type="text" id="name" name="name" />
        <label for="name">Last name</label>
        <input type="text" id="name" name="name" />
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
        <div>
          <label for="city">City</label>
          <input type="text" id="city" name="city" />
          <label for="postalcode">Postal code</label>
          <input type="text" id="postalcode" name="postalcode" />
        </div>
        <label for="phonenumber">Phone number</label>
        <input type="tel" id="phonenumber" name="phonenumber" />
      </section>
      <section>
        <div>
            <h2>Payment Details</h2>
        </div>
        <div>
            <p>Choose a payment method</p>
            <input type="radio" id="klarna" name="payment" value="Klarna" />
            <label for="klarna">Klarna</label>
            <input type="radio" id="paypal" name="payment" value="PayPal" />
            <label for="paypal">PayPal</label>
            <input type="radio" id="mastercard" name="payment" value="Mastercard" />
            <label for="mastercard">Mastercard</label>
        </div>
      </section>
      <section>
        <div>
            <h2>Order Summary</h2>
        </div>
        <div>
          <p>Subtotal</p>
          <p>89.99$</p>
        </div>
        <div>
          <p>Delivery Cost</p>
          <p>6.49$</p>
        </div>
        <div>
          <p>Total</p>
          <p>96.48$</p>
        </div>
        <div>
          <a href="product-page.html"
            ><img src="../images/jacket_green.jpg" alt="Patagonia Jacket"
          /></a>
        </div>
        <div>
          <p>Patagonia</p>
          <p>Better Sweater Fleece Jacket</p>
          <div>
            <p>Color</p>
            <p>Size</p>
            <p>Articles</p>
            <p>Price</p>
          </div>
          <div>
            <p>Forest Green</p>
            <p>M</p>
            <p>1</p>
            <p>89.99$</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
